<!DOCTYPE html>
<html lang="en">
<head>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
<br>
    <h1
    id="description">Please fill out this survey form if you want to play a winter sport</h1>
    <form id="survey-form" action="/submit" method="POST">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required> <br>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter " min="14" max="19" required> <br>
        <label for="dropdown">Your Role:</label> 
        <select id="dropdown" name="role" required> 
            <option value="">Select your role</option>
            <option value="student">Player</option>
            <option value="teacher">Manager</option>           
        </select>
        <p>Select a sport:</p>
        <label><input type="radio" name="frequency" value="Basketball" required> Basketball</label>
        <label><input type="radio" name="frequency" value="Indoor Track"> Indoor Track</label>
        <label><input type="radio" name="frequency" value="Wrestling"> Wrestling</label>
        <p>Enter Grade Level:</p>
        <label><input type="checkbox" name="features" value="news"> 9</label>
        <label><input type="checkbox" name="features" value="updates"> 10</label>
        <label><input type="checkbox" name="features" value="resources"> 11</label>
        <label><input type="checkbox" name="features" value="resources"> 12</label>
        <br>
        <label for="comments">Questions and Concerns:</label> <br>
        <textarea id="comments" name="comments" rows="4" placeholder="Type here"></textarea>
     <br>   <button id="submit" 
        type="submit">Submit</button>

    </form>
    <nav>
        <div>My Website</div>
        <div>
            <a href="tribute.css">About Me</a>
            <a href="tribute page.html">Tribute Page</a>
            <a href="survey.html">Survey Form</a>
        </div>
    </nav>
</body>
</html>
